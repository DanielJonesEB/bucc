- type: replace
  path: /cloud_provider/properties/docker_cpi/agent/mbus
  value: https://mbus:((mbus_bootstrap_password))@127.0.0.1:6868

- type: replace
  path: /instance_groups/name=bosh/networks/name=default/static_ips
  value:
  - ((static_ip))
